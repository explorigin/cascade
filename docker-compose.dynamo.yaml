version: "2"
services:
  dynamo:
    image: dwmkerr/dynamodb
    ports:
      - "8002:8002"
    command: [' -jar', 'DynamoDBLocal.jar', '-port', '8002']
    networks:
      cascade:
        aliases:
          - cascade-dynamo
  bootstrap:
    build: ./
    image: cascade
    working_dir: /application
    links:
      - dynamo
    environment:
      AWS_ACCESS_KEY_ID: "default"
      AWS_SECRET_ACCESS_KEY: "default"
      DYNAMO_ENDPOINT: "http://cascade-dynamo:8002"
      cascade_backend: "app.backends.dynamodb.Backend"
      cascade_initialize: "true"
    volumes:
      - ./:/application
    command: ['python', '-c', 'from debug import bootstrap_tables; bootstrap_tables()']
    networks:
      cascade:
        aliases:
          - bootstrap
  cascade:
    build: ./
    image: cascade
    working_dir: /application
    depends_on:
      - bootstrap
    links:
      - dynamo
    ports:
      - "8001:8001"
    environment:
      AWS_ACCESS_KEY_ID: "default"
      AWS_SECRET_ACCESS_KEY: "default"
      DYNAMO_ENDPOINT: "http://cascade-dynamo:8002"
      cascade_backend: "app.backends.dynamodb.Backend"
    volumes:
      - ./:/application
    command: 'uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload'
    networks:
      cascade:
        aliases:
          - cascade-dev

networks:
  cascade:
    driver: "bridge"
