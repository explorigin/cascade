version: "2"
services:
  cascade:
    build: ./
    image: cascade
    working_dir: /application
    ports:
      - "9001:9001"
    environment:
      KEVALIN_API_KEY: "i8FLuIPMqGlK7ogHZPnRDrVM4REDeScMaMl_"
      KEVALIN_ENDPOINT: "https://dev.kevalin.io/v0"
      cascade_backend: "app.backends.kevalin.Backend"
    volumes:
      - ./:/application
    command: 'uvicorn app.main:app --host 0.0.0.0 --port 9001 --reload'
    networks:
      cascade:
        aliases:
          - cascade-dev

networks:
  cascade:
    driver: "bridge"
